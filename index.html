<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="left-box">
        <h2>hello</h2>
      </div>
      <div class="center-box">
      <div class="search">
        <div class="search-box-behind">
          <div class="search-box">
            <input type="text" placeholder="Search" />
          </div>
          <div class="search-icon">
            <img src="./search_icon.png" alt="">
          </div>
        </div>
        <div class="search-items">
          <ul>
            <li>
                <div class="img-container background">
                    <img src="./image.png" alt="generic-image-lettuce">                  
                </div>
                <div class="title-container background"><p>Lettuce Meet</p></div>
                <div class="price-container background"><p>$1.49/lb</p></div>

                <div class="store-container background">
                    <img src="./vonslogo.png" alt="">
                </div>
                <div class="add-to-cart-container background">
                  <button class="add-to-cart">
                    <img src="./addicon.png" alt="add-icon">
                  </button>
                </div>

            </li>
          </ul>
        </div>
      </div>
      </div>
      <div class="right-box">
        <div class="cart">Cart</div>
        <div class="cart-list">
          <ul>
            <li>item 1</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
